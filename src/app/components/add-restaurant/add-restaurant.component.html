<form *ngIf="showAddRestaurant" class="add-form" (ngSubmit)="onSubmit()">
    <h3>Add Restaurant</h3>
    <div class="form-control">
        <label for="id">Id</label>
        <input type="text" name="id" [(ngModel)]="id" id="id" placeholder="Id">
    </div>
    <div class="form-control">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Name">
    </div>
    <div class="form-control">
        <label for="description">Description</label>
        <input type="text" name="description" [(ngModel)]="description" id="description" placeholder="Description">
    </div>
    <div class="form-control">
        <label for="address">Address</label>
        <input type="text" name="address" [(ngModel)]="address" id="address" placeholder="Address">
    </div>
    <input type="submit" value="Save Restaurant" class="btn btn-block" />
</form>
